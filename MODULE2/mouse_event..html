<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="myDiv" style="width: 200px; height: 100px; background-color: rgb(255, 0, 157);" >
    Hover over me !
</div>
<script>
    const myDiv = document.getElementById('myDiv');
    function handleMouseOver() {
        myDiv.style.backgroundColor = 'rgb(43, 174, 226)';
    }
    function handleMouseOut() {
        myDiv.style.backgroundColor = 'rgb(255, 0, 157)';
    }
    myDiv.addEventListener('mouseover', handleMouseOver);
    myDiv.addEventListener('mouseout', handleMouseOut);
</script>     
</body>
</html>
